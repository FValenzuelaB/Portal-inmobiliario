<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar eliminación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                Confirmar eliminación
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    ¿Estás seguro que deseas eliminar la región 
                    <strong>{{ object.nombre }} ({{ object.nro_region }})</strong>?
                </h5>
                <p class="text-muted">
                    Esta acción no se puede deshacer y también eliminará todas las comunas asociadas.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            Sí, eliminar
                        </button>
                        <a href="{% url 'regiones' %}" class="btn btn-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
